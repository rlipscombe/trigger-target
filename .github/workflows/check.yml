name: "Makefile: Checks"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - run: |
        env | sort
    - name: Install dependencies
      run: make deps
    - name: Run check
      run: make check
